<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/ress.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/iziModal.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="assets/js/iziModal.min.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <header class="head-info">
        <h1 class="head-h1">What is today's ToDo?</h1>
    </header>

    <nav class="nav-info">
        <!-- 追加modal -->
        <div id="modal-options" data-izimodal-group="group1" data-izimodal-loop="" data-izimodal-title="タスクを追加">
            <div class="input-main">
                <input type="text" class="input-task" placeholder="タイトル">
                <textarea class="input-task-main" rows="4" cols="40"></textarea>
                <input type="datetime-local" class="input-limit">
                <button class="add-btn">追加</button>
            <!-- input-main --></div>
        <!-- modal-options --></div>
        
        <!-- 警告modal -->
        <div id="modal-alert" data-izimodal-title="無効な日付です" data-izimodal-subtitle="test" ></div>

        <!-- 更新modal -->
        <div id="modal-options2" data-izimodal-group="group2" data-izimodal-loop="" data-izimodal-title="タスクを更新">
            <div class="edit-main">
                <input type="text" class="edit-task">
                <textarea class="edit-task-main" rows="4" cols="40"></textarea>
                <input type="datetime-local" class="edit-limit">
                <button class="edit-btn">更新</button>
            <!-- edit-main --></div>
        <!-- modal-options2 --></div>

        <!-- 削除modal -->
        <div id="modal-del" data-izimodal-group="group3" data-izimodal-loop="" data-izimodal-title="タスクを削除しました">
            <div class="del-main">
                <button class="del-yes">はい</button>
                <button class="del-no">いいえ</button>
            </div>
        <!-- modal-del --></div>
    <!-- nav-info --></nav>

    <div class="wrapper">
        <aside class="left-bar">
            <h2 class="left-info">サイドバー</h2>
            <ul class="side-task">
                <li class="task-type">今日</li>
                <li class="task-type">今週</li>
                <li class="task-type">今年</li>
            <!-- side-task --></ul>
        <!-- left-bar --></aside>
            
        <article class="main">
            <section class="main-board">
                <ul class="task-list"></ul>
            </section>
        <!-- main --></article>
            
        <aside class="right-bar">
            <button class="open-options button">
                <img src="assets/images/plus3.png" alt="Icon-Plus">
            </button>
        </aside>
    </div>
    
    <footer class="foo-info"></footer>

    <script src="assets/js/task.js"></script>
</body>

</html>
